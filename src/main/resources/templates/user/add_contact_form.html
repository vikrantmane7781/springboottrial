<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
	
	<div class="card">
			<div class="card-body">

				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}" method="post"
								enctype="multipart/form-data"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- first input -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="firstname" name="name"
										placeholder="Enter name here" class="form-control" required />
								</div>

								<!-- second input -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="secondname" name="secondname"
										placeholder="Enter secondname here" class="form-control" />
								</div>

								<!-- phone input -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" id="phone" name="phone"
										placeholder="Enter phone number here" class="form-control" />
								</div>

								<!-- email input -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">@</div>
									</div>
									<input type="email" id="email" name="email"
										placeholder="Enter email here" class="form-control" />
								</div>

								<!-- work input -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="work" id="work" name="work"
										placeholder="Enter work here" class="form-control" />
								</div>

								<!-- description input -->
								<div class="form-group mt-3">
									<textarea name="description" class="form-control"
										id="description" rows="12"></textarea>
								</div>

								<!-- Custome file -->
								<div class="custome-file">
									<input type="file" name="gimage" />
								</div>

								<div class="container text-center mt-2">
									<button type="submit" class="btn btn-outline-primary">Submit
										contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
    $(document).ready(()=>{
		$(".item").removeClass("active");
		$("#adconta").addClass("active");
	})
      tinymce.init({
        selector: '#description'
      });
    </script>
	</section>
</body>
</html>
