<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/styler.css}">
<title th:text="${title}">Base Page</title>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
</head>
<body>

	<!-- NavBar -->
	<nav
		class="fixed-top navbar navbar-expand-lg navbar-dark bg-light bg-primary">
		<a class="navbar-brand" href="#">Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse " id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase ">
				<li id="home" class="nav-item"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>

				<li id="about" class="nav-item"><a class="nav-link" href="#">About</a></li>


				<li class="nav-item"><a class="nav-link" href="#"> <span
						th:text="${uu.name}"></span><span><img
							style="height: 20px; width: 37px; border-radius: 50%;object-fit:cover;" alt=""
							th:src="@{'/image/'+${uu.imgUrl}}"></span></a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Log
						Out</a></li>

			</ul>

		</div>
	</nav>


	<!-- NavBarEnd -->

	<div class="sidebar mt-2">
		<span onclick="toggle()" class="cbtn">&times;</span> 
		<a id="home"
			th:href="@{/user/udash}" class="item "> <i class="fas fa-home"></i>
			Home
		</a> 
		<a id="contact" th:href="@{/user/show-contacts/0}" class="item"><i
			class="fas fa-id-card-alt"></i> View Contacts</a> 
		<a id="adconta" th:href="@{/user/addc}" class="item"><i
			class="fas fa-pencil-alt"></i> Add Contact</a> 
		<a id="profile" th:href="@{/user/dractf}" class="item"><i class="fas fa-user"></i>
			See your profile</a> 
			
		<a id="setting" th:href="@{/user/setting}" class="item"><i
			class="fas fa-cogs"></i> Setting</a>
			
		<a id="logout" th:href="@{/logout}" class="item"><i
			class="fas fa-cogs"></i> Logout</a>
	</div>



	<div class="content mt-5">



		<i onclick="toggle()" class="fas fa-bars" style="cursor: pointer;"></i>
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}"
				class="alert text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		<div th:replace="${content}"></div>
	</div>



	<!-- <div th:replace="${content}"></div> -->

	<!-- Optional JavaScript -->

	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/main.js}"></script>
	<script>
	function deleteContact(cid){
		swal({
			  title: "Are you sure?",
			  text: "You want to delete this contact",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
			   window.location="/user/dalta/"+cid;
			  } else {
			    swal("Your contact is safe!");
			  }
			});
	}
	
	</script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>
</html>
